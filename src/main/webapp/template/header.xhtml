<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition> 
            <div class="ui-g">
                <header class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:form>
                        <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="#{msg['menu.statistics']}" outcome="/menu/statistics" icon="fa fa-bar-chart-o">
                                <f:param name="i" value="0" />
                            </p:menuitem>

                            <p:menuitem value="#{msg['menu.draws']}" outcome="/menu/draws" icon="fa fa-search">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            
                            <p:menuitem value="#{msg['menu.check']}" outcome="/menu/check" icon="fa fa-star">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            
                            <p:menuitem value="#{msg['menu.users']}" outcome="/menu/users" icon="fa fa-user" rendered="#{facesContext.externalContext.isUserInRole('ADMIN')}">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                            
                            <p:menuitem rendered="#{not empty userSettingsBean.loggedUser}" action="#{userBean.logout}" value="#{msg['menu.logout']} (#{userSettingsBean.loggedUser.username})" icon="fa fa-star">
                                <f:param name="i" value="4" />
                            </p:menuitem>
                        </p:tabMenu>
                    </h:form>
                </header>
            </div>
        </ui:composition>	
    </body>
</html>
