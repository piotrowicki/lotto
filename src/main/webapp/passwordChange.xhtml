<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="./template/template.xhtml">
    <ui:define name="title">Change password</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <f:metadata>
                    <f:viewParam name="id" value="#{userBean.userId}"/>
                </f:metadata>
                <h:form id="form_update">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel value="#{msg['passwordChange.password']}:"/>
                        <p:password id="inp_password" value="#{userBean.password}" label="#{msg['passwordChange.password']}" match="inp_passwordRep" validatorMessage="#{msg['passwordChange.notEqual']}" required="true" />

                        <p:outputLabel value="#{msg['passwordChange.repeatPassword']}:"/>
                        <p:password id="inp_passwordRep" label="#{msg['passwordChange.repeatPassword']}" value="#{userBean.password}" required="true" />

                        <p:spacer/>
                        <p:commandButton action="#{userBean.updatePassword(userBean.userId, userBean.password)}" value="#{msg['passwordChange.update']}" update="form_update"/>                      
                    </p:panelGrid>
                    <p:messages id="messages" showDetail="true" closable="true"/>  
                </h:form>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4"/>
            <div class="ui-g-12 ui-md-4 ui-lg-4"/>
        </div>
    </ui:define>
</ui:composition>
