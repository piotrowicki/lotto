<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/template.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-1 ui-lg-2" />
            <div class="ui-g-12 ui-md-10 ui-lg-8">
                <h:form id="loginForm">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="username" value="Username: " />
                        <p:inputText id="username" binding="#{username}" class="username"/>

                        <p:outputLabel for="password" value="Password: " />
                        <p:password id="password" binding="#{password}" class="password"/>

                        <p:spacer />
                        <p:commandButton id="submit" value="Login" ajax="false" update="messages"
                                         action="#{loginBean.login(username.value, password.value)}" />
                    </h:panelGrid>
                </h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </div>
            <div class="ui-g-12 ui-md-1 ui-lg-2" />
        </div>
    </ui:define>
</ui:composition>
