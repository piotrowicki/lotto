<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/template.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g-12 ui-md-3 ui-lg-4"/>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <h:form id="loginForm">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-12" styleClass="ui-panelgrid-blank ui-fluid" layout="grid">
                        <p:outputLabel for="username" value="Username: " />
                        <p:inputText id="username" binding="#{username}" class="username" required="true"/>

                        <p:outputLabel for="password" value="Password: " />
                        <p:password id="password" binding="#{password}" class="password" required="true"/>

                        <p:spacer />
                        <p:commandButton id="submit" value="Login" ajax="false" update="messages"
                                         action="#{loginBean.login(username.value, password.value)}" />
                    </p:panelGrid>
                </h:form>
                <p:messages id="messages" showDetail="true" closable="true" />
            </div>
            <div class="ui-g-12 ui-md-3 ui-lg-4"/>
        </div>
    </ui:define>
</ui:composition>
