<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/template.xhtml">
    <ui:define name="title">Statistics</ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" autoUpdate="true" />
            <div class="ui-g">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="option" value="Option:" />
                    <p:selectOneMenu valueChangeListener="#{barChartBean.handleChange}">
                        <f:selectItems id="option"
                                       value="#{calculatorOptionBean.calculatorOptions}"
                                       var="option"
                                       itemValue="#{option}"
                                       itemLabel="#{option.description}"/>
                        <p:ajax update="chart" />
                    </p:selectOneMenu>
                </h:panelGrid>
            </div>
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p:chart id="chart" type="bar" model="#{barChartBean.barChartModel}" responsive="true" />
            </div>
        </div>
    </ui:define>
</ui:composition>
