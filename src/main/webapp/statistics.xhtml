<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/template.xhtml">
    <ui:define name="title">Statistics</ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <div class="ui-g">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="sel_drawTypes" value="#{msg['statistics.drawType']}:" />
                    <p:selectOneMenu valueChangeListener="#{statisticBean.handleChange}">
                        <f:selectItems id="sel_drawTypes"
                                       value="#{statisticBean.drawTypes}"
                                       var="type"
                                       itemValue="#{type}"
                                       itemLabel="#{type.description}"/>
                        <p:ajax update="chart" />
                    </p:selectOneMenu>
                </h:panelGrid>
            </div>
        </h:form>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p:chart id="chart" type="bar" model="#{statisticBean.barChartModel}" responsive="true" />
            </div>
        </div>
        <p:panel class="ui-g-12 ui-md-6 ui-lg-3">#{msg['statistics.latestResult']}: #{statisticBean.latestResult}</p:panel>
    </ui:define>
</ui:composition>
