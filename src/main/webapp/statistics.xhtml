<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/template.xhtml">
    <ui:define name="title"></ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">Mode:</div>
            <div class="ui-g-12 ui-md-12 ui-lg-12">#{statisticBean.mode}</div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-6">
                 <p:chart type="line" model="#{lineChartBean.model}" style="width:480px" />
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-6">
                <p:chart type="pie" model="#{pieChartBean.model}" style="width:480px;" />
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-6"></div>
            <div class="ui-g-12 ui-md-12 ui-lg-6"></div>
        </div>
    </ui:define>
</ui:composition>
