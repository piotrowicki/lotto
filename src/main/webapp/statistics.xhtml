<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template/template.xhtml">
    <ui:define name="title">Statistics</ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            <div class="ui-g">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="sel_drawTypes" value="#{msg['statistics.drawType']}:" />
                    <p:selectOneMenu value="#{statisticBean.drawType}">
                        <f:selectItems id="sel_drawTypes"
                                       value="#{statisticBean.drawTypes}"
                                       var="type"
                                       itemValue="#{type}"
                                       itemLabel="#{type.description}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{statisticBean.changeDrawType}" icon="pi pi-check" value="#{msg['common.ok']}" update="pnl_chart"/>
                </h:panelGrid>
            </div>
        </h:form>
        <p:outputPanel id="pnl_chart">
            <p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-12" rendered="#{not empty statisticBean.barChartModel}">
                <p:barChart id="chart" model="#{statisticBean.barChartModel}" />
                
                <p:panel class="ui-g-12 ui-md-6 ui-lg-3">#{msg['statistics.latestResult']}: #{statisticBean.latestResult}</p:panel>
            </p:outputPanel>
            
        </p:outputPanel>
    </ui:define>
</ui:composition>
