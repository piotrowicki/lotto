<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="./template/template.xhtml">
    <ui:define name="title">Draws</ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" autoUpdate="true" />
            <h:panelGrid columns="3">
                <p:outputLabel for="numbers" value="Insert your lucky numbers: " />
                <p:inputMask id="numbers" value="#{luckyNumbersBean.luckyNumbers}" mask="99-99-99-99-99-99" converter="luckyNumbersConverter">
                    <f:validator for="numbers" validatorId="luckyNumbersValidator" />
                </p:inputMask>
                <p:commandButton action="#{luckyNumbersBean.calculateStatistic}" value="Calculate" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
