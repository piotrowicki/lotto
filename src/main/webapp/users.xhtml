<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="./template/template.xhtml">
    <ui:define name="title">Users</ui:define>

    <ui:define name="content">
        <p:panel id="pnl_users">
            <p:dataTable id="usersTable" var="user" editable="true" value="#{userBean.users}">
                <f:facet name="header">
                    <h:outputText value="Users"/>
                </f:facet>

                <p:column headerText="Id">
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column headerText="#{msg['users.table.username']}">
                    <h:outputText value="#{user.username}" />
                </p:column>

                <p:column headerText="#{msg['users.table.email']}">
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column headerText="#{msg['users.table.city']}">
                    <h:outputText value="#{user.city}" />
                </p:column>

                <p:column headerText="#{msg['users.table.role']}">
                    <h:outputText value="#{user.role}" />
                </p:column>

                <p:column headerText="#{msg['users.table.changePassword']}">
                    <p:button outcome="changePassword" value="#{msg['users.table.changePassword']}">          
                        <f:param name="id" value="#{user.id}"/>
                    </p:button>
                </p:column>

            </p:dataTable>
            <p:spacer/>      
        </p:panel>
    </ui:define>

</ui:composition>
